<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="pageStandard">
<head>
<meta charset="utf-8" />

<title>Abssence</title>
 
</head>
<body>
	<div layout:fragment="content">
	<div class="container spacer col-md-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">List Classe</div>
			<div class="panel-body">
				
				
				
				<form th:action="@{/AfficherEtudiants}" method="get" >  
					<div class="form-group">
						<label class="control-label">Classe</label>																			
					  	<select name="classe" class="form-control"  th:value=${classe.id}>
					  	  <option th:value="0">-- Selectionner un classe --</option>
						  <option th:each="classe:${classes}" th:value = "${classe.id}" th:text = "${classe.label}"></option>	  
						</select>
						<p></p>	
						<button type="submit" class="btn btn-primary">afficher les etudiants</button>																
					</div>
				</form>
				

				
				
			
			</div>
		</div>
	</div>
</div>
</body>
</html>
