<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="pageStandard">
<head>
<meta charset="utf-8" />
<title>Confirmation</title>
</head>
<body>
	<div layout:fragment="content">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Confirmation</div>
			<div class="panel-body">
				<div class="form-group">
					<label>Matricule:</label>
					<label th:text="${etudiant.matricule}" ></label>
				</div>
				<div class="form-group">
					<label>Nom:</label>
					<label th:text="${etudiant.nom}"></label>
				</div>
				<div class="form-group">
					<label>Prenom:</label>
					<label th:text="${etudiant.prenom}"></label>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<label th:text="${etudiant.email}"></label>
				</div>		
				<div class="form-group">
					<label>Date_Naiss:</label>
					<label th:text="${etudiant.date_naiss}"></label>
				</div>
				<div class="form-group">
					<label>Classe:</label>
					<label th:text="${etudiant.classe.label}"></label>
				</div>


			</div>
		</div>
	</div>
</div>
</body>
</html>
