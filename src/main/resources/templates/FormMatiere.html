<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="pageStandard">
<head>
<meta charset="utf-8" />

<title>FormMatiere</title>
 
</head>
<body>
	<div layout:fragment="content">
	<div class="container spacer col-md-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un Matiere</div>
			<div class="panel-body">
				<form th:action="@{/SaveMatiere}" method="post" th:object = "${matiere}" > 		
					<div class="form-group">
						<label class="control-label">Label:</label>
						<input type="text" class="form-control" th:field= "*{label}" /> 
					        <span class="text-danger" th:errors="${matiere.label}"></span>																						
					</div>
					
					<div class="form-group">
						<label class="control-label">Nbr_h:</label>
						<input type="text" class="form-control" th:field= "*{Nbr_h}"   />
						<span class="text-danger" th:errors="${matiere.Nbr_h}"></span>																									
					</div>
					
					<div class="form-group">
						<label class="control-label">Seuil_abs:</label>
						<input type="text" class="form-control" th:field= "*{Seuil_abs}"   />
						<span class="text-danger" th:errors="${matiere.Seuil_abs}"></span>																									
					</div>
					
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>	
				</form>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
